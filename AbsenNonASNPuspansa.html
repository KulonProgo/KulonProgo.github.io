<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Non ASN Panjatan 1</title>
  <link rel="icon" href="https://i1.wp.com/www.freepnglogos.com/uploads/logo-puskesmas-png/logo-puskesmas-terbaru-sesuai-permenkes-tahun-1.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div class="loader" id="loader">Loading app...</div>
    <iframe 
  src="https://script.google.com/macros/s/AKfycbw39RIR_OqiqNKO8lgkrAv-9-Lt0i1l0sT1Mln4wmk18AzQNBAzh6KMobdJl7prFS0y/exec" 
  title="GM2 Web App"
  onload="document.getElementById('loader').style.display='none';"
  allowfullscreen
  allow="camera; geolocation">
</iframe>
  </div>
</body>
</html>
