<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SapaPanji</title>
    <link rel="icon" href="https://www.pexels.com/photo/34636136/">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }
        /* Tambahkan sedikit style untuk navigasi */
        nav {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        nav button {
            padding: 8px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        nav button:hover {
            background-color: #e0e0e0;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            /* Ubah tinggi agar 100% tinggi viewport MINUS tinggi navigasi */
            height: calc(100vh - 44px); 
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #666;
            z-index: 10;
        }
    </style>
</head>
<body>
    
    <nav>
        <button onclick="loadAppPage('main')">Halaman Utama</button>
        <button onclick="loadAppPage('tracking')">Halaman Tracking</button>
    </nav>
    <div class="iframe-container">
        <div class="loader" id="loader">Loading app...</div>
        <iframe 
            id="app-iframe" src="https://script.google.com/macros/s/AKfycbycu0Udyta-0iuvtSp967dgTMkR2AbC_RyAnkl3h5BPdZx_rTlMenzJgxDJyy2fzPhavw/exec" 
            title="Sapa Panji Web App"
            onload="document.getElementById('loader').style.display='none';"
            allowfullscreen>
        </iframe>
    </div>
    
    <script>
        // URL dasar aplikasi Google Apps Script Anda
        const BASE_URL = "https://script.google.com/macros/s/AKfycbycu0Udyta-0iuvtSp967dgTMkR2AbC_RyAnkl3h5BPdZx_rTlMenzJgxDJyy2fzPhavw/exec";
        
        const iframe = document.getElementById('app-iframe');
        const loader = document.getElementById('loader');

        function loadAppPage(page) {
            // Tampilkan loader saat mengganti halaman
            loader.style.display = 'block';

            let newSrc = BASE_URL;

            // Tambahkan parameter kueri jika halaman yang diminta adalah 'tracking'
            if (page === 'tracking') {
                newSrc += '?page=tracking';
            } 
            // Untuk 'main', newSrc tetap BASE_URL

            // Set URL baru untuk iframe
            iframe.src = newSrc;
            
            // Catatan: Setelah iframe selesai memuat konten baru, event 'onload' akan 
            // menyembunyikan loader secara otomatis.
        }
    </script>
</body>
</html>
